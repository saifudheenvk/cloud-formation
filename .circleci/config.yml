version: 2.1

jobs:
  build:
     macos:
        xcode: "13.1.0"
     environment:
        FASTLANE_LANE: test
     steps:
        - checkout
        - run:
            name: fastlane
            command: |
                  fastlane --version
                  bundle exec fastlane $FASTLANE_LANE
                 
                
 workflows:
  version: 2
  myjobs:
    jobs:
      - build

